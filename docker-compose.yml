version: '3'
services:
  mediawiki:
    image: mediawiki:latest
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == masterswarm
      resources:
        limits:
          cpus: "1"
          memory: "512M"
    restart: always
    ports:
      - 5546:80
#    networks:
#      - wiki_net
    environment:
      MW_DB_HOST: ${MW_DB_HOST}
      MW_DB_NAME: ${MW_DB_NAME}
      MW_DB_USER: ${MW_DB_USER}
      MW_DB_PASSWORD: ${MW_DB_PASSWORD}
    volumes:
      - /mnt/nfs/shared/wiki/app:/var/www/html
      # Uncomment the following line after initial setup:
      # - ./LocalSettings.php:/var/www/html/LocalSettings.php

volumes:
  images:

